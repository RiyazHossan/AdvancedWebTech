<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body onload="load()">
    <li id="name"></li>
    <li id="id"></li>
    <li id="dob"></li>
    <li id="phone"></li>
    <li id="email"></li>
    
    <script> 
    function load(){
        const xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if (this.readyState == 4 && this.status ==200 ){
                var obj_arr=JSON.parse(this.responseText);
                document.getElementById("name").innerHTML =obj_arr[0].name;
                document.getElementById("id").innerHTML =obj_arr[0].id;
                document.getElementById("dob").innerHTML =obj_arr[0].dob;
                document.getElementById("phone").innerHTML =obj_arr[0].phone;
                document.getElementById("email").innerHTML =obj_arr[0].email;
            }
        };
        xhttp.open("GET","http://127.0.0.1:8000/api/admin/list");
        xhttp.send();
    }
</script>

</body>
</html>
